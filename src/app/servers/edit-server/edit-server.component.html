<div class="form-group">
  <label for="name">Server Name</label>
  <input
    type="text"
    id="name"
    class="form-control"
    [(ngModel)]="server.name"
    #serverNameRef
  />
</div>
<div class="form-group">
  <label for="status">Server Status</label>
  <select
    id="status"
    class="form-control"
    [(ngModel)]="server.status"
    #serverStatusRef
  >
    <option value="online">Online</option>
    <option value="offline">Offline</option>
  </select>
</div>
<button class="btn btn-primary" (click)="onUpdateServerStatus()">
  Update Server
</button>
