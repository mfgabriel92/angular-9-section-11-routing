<div class="row">
  <div class="col-lg-6">
    <div class="list-group">
      <a
        [routerLink]="['/servers', 1, 'edit']"
        [queryParams]="{ allowEditing: 1 }"
        class="list-group-item"
        *ngFor="let server of servers"
      >
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-lg-6">
    <app-edit-server></app-edit-server>
    <hr />
    <app-server></app-server>
  </div>
</div>
